<div class="row">
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" [disabled]="!recipeForm.valid" type="submit">Save</button>
                    <button class="btn btn-danger ms-2" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-11">
                    <div class="form-group">
                        <label for="name"><b>Name</b></label>
                        <input class="form-control" id="name" type="text" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-11">
                    <div class="form-group">
                        <label for="imagePath"><b>Image Url</b></label>
                        <input type="text" class="form-control" id="imagePath" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-11">
                    <img class="img-fluid" [src]="imagePath.value">
                </div>
            </div>
            <div class="row">
                <div class="col-11">
                    <div class="form-group">
                        <label for="description"><b>Description</b></label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
                        <div class="col-8 mt-2" >
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-2 mt-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-2 mt-2">
                            <button class="btn btn-danger" (click)="clearIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row" >
                <div class="col-12">
                    <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
