<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-width: 37%;">
    </div>
</div>

<div class="row ms-3">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row ms-3">
    <div class="col-12">
        <div 
        class="btn-group"
        appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
              <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
              <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row ms-3">
    <div class="col-12">
        <p>{{ recipe.description }}</p>
    </div>
</div>

<div class="row ms-3">
    <div class="col-12">
        <ul class="list-group">
            <li
            class="list-group-item"
            *ngFor = "let ingredient of recipe.ingredient">
            {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
