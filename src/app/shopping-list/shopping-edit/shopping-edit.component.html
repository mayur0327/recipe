<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onAddItem(f)" #f = "ngForm">
            <div class="row ms-3">
            <div class="col-5 form-group mb-2">
                <label for="name">Name</label>
                <input type="text"
                id="name"
                class="form-control"
                name="name"
                ngModel
                required>
            </div>
            <div class="col-2 form-group mb-2">
                <label for="amount">Amount</label>
                <input type="number"
                id="amount"
                class="form-control"
                name="amount"
                ngModel
                required
                pattern="[1-9]+[0-9]*$">
            </div>
        </div>
        <div class="row mt-3 ms-3">
            <div class="col-12">
                <button 
                class="btn btn-success ms-2"
                type="submit"
                [disabled]="!f.valid"
                >{{editMode ? 'Update' : 'Add'}}</button>
                <button 
                class="btn btn-danger ms-2" 
                type="button" 
                (click)="onDelete()"
                *ngIf="editMode">Delete</button>
                <button class="btn btn-primary ms-2" type="button" (click)="onClear()">Clear</button>
            </div>
        </div>
        </form>
    </div>
</div>
