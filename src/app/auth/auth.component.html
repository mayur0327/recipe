<div class="row">
    <div class="col-12">
        <!-- <div class="alert alert-danger" *ngIf = "error" style="text-align: left; width: 61%; margin-left: 9rem;">
            <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm = "ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email" ><b>E-Mail</b></label>
                <input type="email"
                name="email"
                id="email"
                class="form-control"
                required
                email
                ngModel>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input type="password"
                name="password"
                id="password"
                class="form-control"
                required
                ngModel
                minlength="6">
            </div>
            <div class="btn-positioning">
                <button class="btn btn-primary ms-2 mt-2" [disabled]="!authForm.valid">{{ loginMode ? 'Login' : 'Sign Up'}}</button>
                <button class="btn btn-primary ms-2 mt-2" (click)="switchMode()">Switch to {{loginMode ? 'Sign Up' : 'Login'}}</button>
                </div>
        </form>
    </div>
</div>
